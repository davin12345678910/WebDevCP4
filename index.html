<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tasks Manager</title>
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
  </head>

  <body>
    <!--This is the title of the program-->
    <p id="title">Tasks Manager</p>

    <section id="add-tasks">
      <h2>Want to add a task</h2>
      <input id="add-element">
      <button id="add-button">ADD!</button>
      </section>

    <section id="remove-tasks">
      <h2>Want to remove a task</h2>
      <input id="remove-element">
      <button id="remove-button">REMOVE!</button>
      </section>

    <section id="list-tasks">
      <h2>Want to list your current tasks</h2>
      <button id="list-button">List Tasks!</button>
      <button id="hide-list-button">Hide Tasks!</button>
      <section id="task-elements">

      </section>
      </section>
    </body>
  </html>
